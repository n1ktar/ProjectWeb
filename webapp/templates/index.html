{% extends "base.html"%}

{% block content %}
<div class="row">
        <div class="col-8">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <h2>Поиск анкет</h2>
        </div>
        <div class="col-4">
            <h2>Фильтры</h2>
        </div>
    </div>
{% endblock %}
